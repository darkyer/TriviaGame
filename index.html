<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="col-sm-12 col-md-12 col-lg-12 m-0 p-0 bg">
        <!-- <div class="frog"></div> -->
        <img src="assets/images/foreground.png" class="img-fluid" alt="Title image">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <img src="assets/images/title.png" class="img-fluid" alt="Title image">
            </div>
        </div>

        <div class="row" id="game-content">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-4 m-2 round-border main-content" id="ingame"
                style="display: none;">
                <h2 id="question" class="pb-4">Here is the question</h2>
                <h3 id="timer" class="pb-4">Here is the timer</h3>
                <button type="button" class="btn btn-primary btn-lg btn-block answer" value="0">answer 1</button>
                <button type="button" class="btn btn-primary btn-lg btn-block answer" value="1">answer 2</button>
                <button type="button" class="btn btn-primary btn-lg btn-block answer" value="2">answer 3</button>
                <button type="button" class="btn btn-primary btn-lg btn-block answer" value="3">answer 4</button>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-4 m-2 round-border main-content" id="menu">
                <h2 class="text-center pb-4">Click Start to play!</h2>
                <button type="button" class="btn btn-primary" id="start-game">Start Game</button>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-4 m-2 round-border main-content" id="inter"
                style="display: none;">
                <h2 class="text-center pb-4" id="inter-title">Time out!</h2>
                <h3 id="correct-answer">the correct answer was: </h3>
                <h3 id="corrects">Correct answers: </h3>
                <h3 id="incorrects">Inorrect answers: </h3>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-4 m-2 round-border main-content" id="endgame"
                style="display: none;">
                <h2 class="text-center pb-4" id="end-title">Game Over!</h2>
                <h3 id="correctsEnd">Correct answers: </h3>
                <h3 class="pb-4" id="incorrectsEnd">Inorrect answers: </h3>
                <button type="button" class="btn btn-primary" id="replay-game">Replay Game</button>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>

</html>
